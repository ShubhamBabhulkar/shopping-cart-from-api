<span *ngFor="let product of productService.getAddedProduct()">
    <app-checkout [product]="product"></app-checkout>
</span>
<mat-card *ngIf="productService.getTotalAmount()" >
        <b>GRAND TOTAL = {{productService.getTotalAmount()}}</b>
</mat-card>
<mat-card *ngIf="!productService.getTotalAmount()" >
        Your cart is empty
        <br>
        Click <a [routerLink]="['/']">here</a> to continue shopping
</mat-card>
